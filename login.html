<body>
    <header>
        <a href="index.html" class="logo">
            <img src="/images/SkilWise Logo.png" alt="SkilWise Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-tabs">
            <button class="tab-link active" data-form="login">Login</button>
            <button class="tab-link" data-form="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <p>Don't have an account? <a href="#" class="tab-link" data-form="signup">Sign Up</a></p>
            <div class="form-group">
                <a href="#!" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <h2>Create New Account</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <!-- Reset Password Form -->
        <div id="resetPasswordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Reset Password</h2>
                <form id="resetPasswordRequestForm">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    <button type="submit" class="auth-btn">Send Reset Link</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/auth.js"></script>
    
</body>
</html>
