<body>
    <header>
        <a href="employer-home.html" class="logo">
            <img src="/images/SkilWise Logo.png" alt="SkilWise Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employer-login.html" class="login-btn">Employer Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-tabs">
            <button class="tab-link active" data-form="login">Employer Login</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <h2>Employer Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="auth-btn">Login</button>
        </form>

        
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
    
            if (error) {
                alert('Login failed: ' + error.message);
                return;
            }
    
            // Check if user is employer
            if (data.user?.user_metadata?.role !== 'employer') {
                await supabase.auth.signOut();
                alert('Only employers can login here');
                return;
            }
    
            window.location.href = 'employer-dashboard.html';
        });
        </script>
</body>
