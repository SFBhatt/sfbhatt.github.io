<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Live Scanner with Multi-QR Support</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    #startBtn, #findBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn {
      background: limegreen;
      color: white;
    }
    #startBtn:hover {
      background: #2ecc71;
    }

    #findBtn {
      background: #3498db;
      color: white;
    }
    #findBtn:hover {
      background: #2980b9;
    }

    .search-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #searchInput {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #3498db;
      border-radius: 6px;
      background: #222;
      color: white;
      width: 200px;
    }

    #scannerContainer {
      position: relative;
      width: 400px;
      height: 300px;
      border: 3px solid limegreen;
      border-radius: 12px;
      overflow: hidden;
      display: none; /* hidden until scanning starts */
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 6px;
      color: lime;
      pointer-events: none;
      transform: translate(-50%, -50%); /* center text on QR midpoint */
      z-index: 10;
      transition: opacity 0.3s;
      display: none;
    }

    .qr-highlight {
      position: absolute;
      border: 3px solid #ff9900;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff9900;
      pointer-events: none;
      z-index: 5;
      transition: all 0.3s;
      display: none;
    }

    .qr-outline {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      pointer-events: none;
      z-index: 3;
      display: none;
    }

    #status {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      min-height: 24px;
      transition: opacity 0.3s;
      max-width: 400px;
    }

    .found-match {
      color: #ff9900;
      font-weight: bold;
    }

    #detectedCodes {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="startBtn">Scan All QR Codes</button>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter number to find">
      <button id="findBtn">Find</button>
    </div>
  </div>

  <div id="scannerContainer">
    <video id="camera" autoplay></video>
    <!-- Dynamic elements will be created here -->
  </div>

  <div id="status">Ready to scan</div>
  <div id="detectedCodes"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const findBtn = document.getElementById('findBtn');
    const searchInput = document.getElementById('searchInput');
    const video = document.getElementById('camera');
    const container = document.getElementById('scannerContainer');
    const status = document.getElementById('status');
    const detectedCodes = document.getElementById('detectedCodes');
    
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    let scanning = false;
    let searchMode = false;
    let targetNumber = null;
    let lastDetectedCodes = [];
    let detectionCount = 0;
    let lastDetectionTime = 0;
    const DEBOUNCE_DELAY = 300; // milliseconds

    // Element pools for reuse (to avoid DOM manipulation overhead)
    const overlayPool = [];
    const outlinePool = [];
    let highlightElement = null;

    // Start scanning all QR codes
    startBtn.addEventListener('click', () => {
      container.style.display = 'block';
      startBtn.style.display = 'none';
      searchMode = false;
      targetNumber = null;
      status.textContent = "Scanning all QR codes...";
      status.className = '';
      detectedCodes.textContent = '';
      startCamera();
    });

    // Find specific QR code
    findBtn.addEventListener('click', () => {
      const inputValue = searchInput.value.trim();
      if (!inputValue) {
        status.textContent = "Please enter a number to search for.";
        return;
      }
      
      container.style.display = 'block';
      startBtn.style.display = 'none';
      searchMode = true;
      targetNumber = inputValue;
      status.textContent = `Looking for QR code with value: ${targetNumber}`;
      status.className = '';
      detectedCodes.textContent = '';
      startCamera();
    });

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { 
          video.srcObject = stream; 
          scanning = true;
          requestAnimationFrame(scan);
        })
        .catch(err => {
          alert("Camera access denied or not available.");
          console.error(err);
        });
    }

    function scan() {
      if (!scanning) return;
      
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        // Detect all QR codes in the frame
        const codes = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        
        const currentTime = Date.now();
        
        // Debouncing logic to reduce flickering
        if (codes && codes.length > 0) {
          // Check if we need to update the display
          const shouldUpdate = shouldUpdateDisplay(codes, currentTime);
          
          if (shouldUpdate) {
            lastDetectedCodes = codes;
            lastDetectionTime = currentTime;
            detectionCount++;
            
            // Scale coordinates to match displayed video size
            const scaleX = container.offsetWidth / canvas.width;
            const scaleY = container.offsetHeight / canvas.height;

            // Clear previous visual elements
            clearVisualElements();
            
            // Process all detected codes
            processDetectedCodes(codes, scaleX, scaleY, currentTime);
          }
        } else {
          // No QR codes detected
          if (currentTime - lastDetectionTime > DEBOUNCE_DELAY * 2) {
            clearVisualElements();
            
            if (searchMode) {
              status.textContent = `Looking for QR code with value: ${targetNumber}`;
            } else {
              status.textContent = "Scanning for QR codes...";
            }
            status.className = '';
            detectedCodes.textContent = 'No QR codes detected';
          }
        }
      }
      requestAnimationFrame(scan);
    }

    function shouldUpdateDisplay(codes, currentTime) {
      // If no previous codes, definitely update
      if (lastDetectedCodes.length === 0) return true;
      
      // If different number of codes, update
      if (lastDetectedCodes.length !== codes.length) return true;
      
      // If same codes but enough time has passed, update
      if (currentTime - lastDetectionTime > DEBOUNCE_DELAY) return true;
      
      // Check if any code data has changed
      for (let i = 0; i < codes.length; i++) {
        if (!lastDetectedCodes[i] || codes[i].data !== lastDetectedCodes[i].data) {
          return true;
        }
      }
      
      return false;
    }

    function processDetectedCodes(codes, scaleX, scaleY, currentTime) {
      let foundMatch = false;
      let detectedValues = [];
      
      // Create or reuse visual elements for each code
      codes.forEach((code, index) => {
        // Calculate position and size
        const loc = code.location;
        const topLeftX = loc.topLeftCorner.x * scaleX;
        const topLeftY = loc.topLeftCorner.y * scaleY;
        const bottomRightX = loc.bottomRightCorner.x * scaleX;
        const bottomRightY = loc.bottomRightCorner.y * scaleY;
        
        const width = bottomRightX - topLeftX;
        const height = bottomRightY - topLeftY;
        const centerX = topLeftX + width/2;
        const centerY = topLeftY + height/2;
        
        detectedValues.push(code.data);
        
        if (searchMode) {
          // In search mode, check if this QR code matches our target
          if (code.data === targetNumber) {
            // Highlight the matching QR code
            highlightQRCode(topLeftX, topLeftY, width, height);
            createOverlay(code.data, centerX, centerY, true);
            status.textContent = `Found matching QR code: ${code.data}`;
            status.className = 'found-match';
            foundMatch = true;
          } else {
            // Show outline for non-matching codes
            createOutline(topLeftX, topLeftY, width, height);
            createOverlay(code.data, centerX, centerY, false);
          }
        } else {
          // In normal scanning mode, show all QR codes with outlines
          createOutline(topLeftX, topLeftY, width, height);
          createOverlay(code.data, centerX, centerY, false);
        }
      });
      
      // Update status based on search results
      if (searchMode) {
        if (!foundMatch) {
          status.textContent = `Looking for: ${targetNumber} | Detected: ${detectedValues.join(', ')}`;
          status.className = '';
        }
      } else {
        status.textContent = `Detected ${codes.length} QR code(s)`;
        status.className = '';
      }
      
      // Update detected codes list
      detectedCodes.textContent = `Codes detected: ${detectedValues.join(', ')}`;
    }

    function createOverlay(text, x, y, isMatch) {
      let overlay;
      
      // Try to reuse an existing overlay element
      if (overlayPool.length > 0) {
        overlay = overlayPool.pop();
        overlay.style.display = "block";
      } else {
        // Create a new overlay element
        overlay = document.createElement('div');
        overlay.className = 'overlay';
        container.appendChild(overlay);
      }
      
      overlay.textContent = text;
      overlay.style.left = `${x}px`;
      overlay.style.top = `${y}px`;
      overlay.style.color = isMatch ? '#ff9900' : 'lime';
      overlay.style.opacity = "1";
    }

    function createOutline(x, y, width, height) {
      let outline;
      
      // Try to reuse an existing outline element
      if (outlinePool.length > 0) {
        outline = outlinePool.pop();
        outline.style.display = "block";
      } else {
        // Create a new outline element
        outline = document.createElement('div');
        outline.className = 'qr-outline';
        container.appendChild(outline);
      }
      
      outline.style.left = `${x}px`;
      outline.style.top = `${y}px`;
      outline.style.width = `${width}px`;
      outline.style.height = `${height}px`;
      outline.style.opacity = "1";
    }

    function highlightQRCode(x, y, width, height) {
      if (!highlightElement) {
        highlightElement = document.createElement('div');
        highlightElement.className = 'qr-highlight';
        container.appendChild(highlightElement);
      }
      
      highlightElement.style.display = "block";
      highlightElement.style.left = `${x}px`;
      highlightElement.style.top = `${y}px`;
      highlightElement.style.width = `${width}px`;
      highlightElement.style.height = `${height}px`;
      highlightElement.style.opacity = "1";
    }

    function clearVisualElements() {
      // Hide all overlays and return to pool
      const overlays = container.getElementsByClassName('overlay');
      while (overlays.length > 0) {
        const overlay = overlays[0];
        overlay.style.opacity = "0";
        overlay.style.display = "none";
        overlayPool.push(overlay);
        // Keep in DOM but hidden for reuse
      }
      
      // Hide all outlines and return to pool
      const outlines = container.getElementsByClassName('qr-outline');
      while (outlines.length > 0) {
        const outline = outlines[0];
        outline.style.opacity = "0";
        outline.style.display = "none";
        outlinePool.push(outline);
        // Keep in DOM but hidden for reuse
      }
      
      // Hide highlight
      if (highlightElement) {
        highlightElement.style.opacity = "0";
        highlightElement.style.display = "none";
      }
    }
  </script>
</body>
</html>
