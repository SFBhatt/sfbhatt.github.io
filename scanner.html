<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Live Scanner with Search</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    #startBtn, #findBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    #startBtn {
      background: limegreen;
      color: white;
    }
    #startBtn:hover {
      background: #2ecc71;
    }

    #findBtn {
      background: #3498db;
      color: white;
    }
    #findBtn:hover {
      background: #2980b9;
    }

    .search-container {
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    #searchInput {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #3498db;
      border-radius: 6px;
      background: #222;
      color: white;
      flex: 1;
    }

    #scannerContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 3px solid limegreen;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      font-size: 1.4rem;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      padding: 6px 12px;
      border-radius: 6px;
      color: lime;
      display: none;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: opacity 0.3s;
      text-align: center;
      max-width: 90%;
      word-break: break-word;
    }

    .qr-highlight {
      position: absolute;
      border: 3px solid #ff9900;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff9900;
      pointer-events: none;
      z-index: 5;
      display: none;
      transition: all 0.3s;
    }

    #status {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      min-height: 24px;
      transition: opacity 0.3s;
      width: 100%;
      max-width: 400px;
    }

    .found-match {
      color: #ff9900;
      font-weight: bold;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      #scannerContainer {
        height: 250px;
      }
      
      .controls {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="startBtn">Scan All QR Codes</button>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter number to find">
      <button id="findBtn">Find</button>
    </div>
    
    <div class="instructions">
      Allow camera access when prompted. On iOS, tap the screen to start the camera.
    </div>
  </div>

  <div id="scannerContainer">
    <video id="camera" autoplay playsinline></video>
    <div id="overlay"></div>
    <div class="qr-highlight" id="qrHighlight"></div>
  </div>

  <div id="status">Click "Scan All QR Codes" or "Find" to start scanning</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const findBtn = document.getElementById('findBtn');
    const searchInput = document.getElementById('searchInput');
    const video = document.getElementById('camera');
    const overlay = document.getElementById('overlay');
    const qrHighlight = document.getElementById('qrHighlight');
    const container = document.getElementById('scannerContainer');
    const status = document.getElementById('status');
    
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    let scanning = false;
    let searchMode = false;
    let targetNumber = null;
    let lastDetectedCode = null;
    let detectionCount = 0;
    let lastDetectionTime = 0;
    const DEBOUNCE_DELAY = 300;
    let stream = null;

    // Start scanning all QR codes
    startBtn.addEventListener('click', () => {
      startScanning(false);
    });

    // Find specific QR code
    findBtn.addEventListener('click', () => {
      const inputValue = searchInput.value.trim();
      if (!inputValue) {
        status.textContent = "Please enter a number to search for.";
        status.className = 'error';
        return;
      }
      
      startScanning(true, inputValue);
    });

    function startScanning(isSearchMode, searchValue = null) {
      container.style.display = 'block';
      startBtn.style.display = 'none';
      searchMode = isSearchMode;
      targetNumber = searchValue;
      
      if (searchMode) {
        status.textContent = `Looking for QR code with value: ${targetNumber}`;
      } else {
        status.textContent = "Scanning all QR codes...";
      }
      status.className = '';
      
      startCamera();
    }

    function startCamera() {
      // Stop any existing stream
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      // Try different camera constraints for better compatibility
      const constraints = {
        video: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };
      
      navigator.mediaDevices.getUserMedia(constraints)
        .then(s => { 
          stream = s;
          video.srcObject = stream; 
          
          // For iOS, we need to play the video programmatically after user interaction
          const playPromise = video.play();
          
          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                scanning = true;
                requestAnimationFrame(scan);
              })
              .catch(err => {
                // iOS often requires a direct user interaction to play video
                status.textContent = "Tap the video to start scanning";
                status.className = 'error';
                
                // Add a tap-to-play overlay for iOS
                video.addEventListener('click', () => {
                  video.play().then(() => {
                    scanning = true;
                    requestAnimationFrame(scan);
                    status.textContent = searchMode ? 
                      `Looking for QR code with value: ${targetNumber}` : 
                      "Scanning all QR codes...";
                    status.className = '';
                  });
                }, { once: true });
              });
          }
        })
        .catch(err => {
          console.error("Camera error:", err);
          
          // Provide specific error messages for different browsers
          if (err.name === 'NotAllowedError') {
            status.textContent = "Camera access denied. Please allow camera access and try again.";
          } else if (err.name === 'NotFoundError') {
            status.textContent = "No camera found on your device.";
          } else if (err.name === 'NotSupportedError') {
            status.textContent = "Your browser doesn't support camera access.";
          } else if (err.name === 'NotReadableError') {
            status.textContent = "Camera is already in use by another application.";
          } else {
            status.textContent = "Cannot access camera: " + err.message;
          }
          status.className = 'error';
          
          // Show the start button again to allow retry
          startBtn.style.display = 'block';
        });
    }

    function scan() {
      if (!scanning) return;
      
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        const code = jsQR(imageData.data, imageData.width, imageData.height);
        const currentTime = Date.now();
        
        // Debouncing logic to reduce flickering
        if (code) {
          // If we detected the same code recently, don't update the display
          if (lastDetectedCode && lastDetectedCode.data === code.data && 
              currentTime - lastDetectionTime < DEBOUNCE_DELAY) {
            requestAnimationFrame(scan);
            return;
          }
          
          lastDetectedCode = code;
          lastDetectionTime = currentTime;
          detectionCount++;
          
          // Calculate QR center point
          const loc = code.location;
          const centerX = (loc.topLeftCorner.x + loc.bottomRightCorner.x) / 2;
          const centerY = (loc.topLeftCorner.y + loc.bottomRightCorner.y) / 2;

          // Scale coordinates to match displayed video size
          const scaleX = container.offsetWidth / canvas.width;
          const scaleY = container.offsetHeight / canvas.height;

          if (searchMode) {
            // In search mode, check if this QR code matches our target
            if (code.data === targetNumber) {
              // Highlight the matching QR code
              highlightQRCode(loc, scaleX, scaleY);
              showOverlay(code.data, centerX * scaleX, centerY * scaleY);
              status.textContent = `Found matching QR code: ${code.data}`;
              status.className = 'found-match';
            } else {
              // Not the one we're looking for
              hideOverlay();
              hideHighlight();
              status.textContent = `Looking for: ${targetNumber} | Detected: ${code.data}`;
              status.className = '';
            }
          } else {
            // In normal scanning mode, show all QR codes
            showOverlay(code.data, centerX * scaleX, centerY * scaleY);
            status.textContent = `Detected QR code: ${code.data}`;
            status.className = '';
          }
        } else {
          // No QR code detected
          if (currentTime - lastDetectionTime > DEBOUNCE_DELAY * 2) {
            hideOverlay();
            hideHighlight();
            
            if (searchMode) {
              status.textContent = `Looking for QR code with value: ${targetNumber}`;
            } else {
              status.textContent = "Scanning for QR codes...";
            }
            status.className = '';
          }
        }
      }
      requestAnimationFrame(scan);
    }

    function showOverlay(text, x, y) {
      overlay.textContent = text;
      overlay.style.left = `${x}px`;
      overlay.style.top = `${y}px`;
      overlay.style.display = "block";
      overlay.style.opacity = "1";
    }

    function hideOverlay() {
      overlay.style.opacity = "0";
      setTimeout(() => {
        if (overlay.style.opacity === "0") {
          overlay.style.display = "none";
        }
      }, 300);
    }

    function highlightQRCode(location, scaleX, scaleY) {
      // Calculate the bounding box of the QR code
      const topLeftX = location.topLeftCorner.x * scaleX;
      const topLeftY = location.topLeftCorner.y * scaleY;
      const bottomRightX = location.bottomRightCorner.x * scaleX;
      const bottomRightY = location.bottomRightCorner.y * scaleY;
      
      const width = bottomRightX - topLeftX;
      const height = bottomRightY - topLeftY;
      
      // Position and size the highlight box
      qrHighlight.style.display = "block";
      qrHighlight.style.left = `${topLeftX}px`;
      qrHighlight.style.top = `${topLeftY}px`;
      qrHighlight.style.width = `${width}px`;
      qrHighlight.style.height = `${height}px`;
      qrHighlight.style.opacity = "1";
    }

    function hideHighlight() {
      qrHighlight.style.opacity = "0";
      setTimeout(() => {
        if (qrHighlight.style.opacity === "0") {
          qrHighlight.style.display = "none";
        }
      }, 300);
    }

    // Handle page visibility changes (important for mobile)
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        // Page is hidden, stop scanning to save resources
        scanning = false;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    });
  </script>
</body>
</html>
